<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{css/index.css}">
</head>
<body>
<h2 class="center">Velkommen til Bilabannoment.dk database system v1.0</h2>
<div class="box">
    <h3>Log venligst ind her</h3>
    <form name="form" id="sign_in" action="/index" method="POST">

        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" autocomplete="off" autofocus/>
        <br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" autocomplete="off"/>
        <br><br>

        <div>
            <button id="resetButton" type="button" onclick="resetForm()">Reset form</button>
            <button id="submitButton" type="submit" onclick="location.href='../mainpage'">Submit
            </button>
        </div>

    </form>

    <script th:inline="javascript">

        disableEnter("username");
        disableEnter("password");

        function disableEnter(id) {
            let el = document.getElementById(id);
            el.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                }
            });
        }

        function resetForm() {
            document.form.username.value = "";
            document.form.password.value = "";
        }
    </script>
</div>
</body>
</html>
