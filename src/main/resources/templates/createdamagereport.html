<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skadesrapportering</title>
    <link rel="stylesheet" th:href ="@{css/createdamagereport.css}">
</head>
<body>
<h1>Opret skadesapport</h1>

<div class="row">
    <div class="column left inset">
        <h2>Udfyld formular</h2>
        <form name="form" id="data" action="/createdamagereport" method="POST">

            <label for="leaseId">Abonnements ID</label>
            <select name="leaseId" id="leaseId">
                <option th:each="leaseId : ${openLeases}" th:value="${leaseId}" th:text="${leaseId}"></option>
            </select>
            <br><br>

            <label for="description">Beskriv skaden</label><br>
            <input type="text" id="description" name="description" autocomplete="off"/>
            <br><br>

            <label for="price">Pris</label><br>
            <input type="number" id="price" name="price" autocomplete="off"/>
            <br><br>

            <div>
                <button type="submit" onclick="location.href='../createdamagereport'">Tilføj skaden til listen >></button>
                <br><br>
            </div>
        </form>
        <button type="submit" onclick="location.href='../createdamagereportsuccess'">Afslut rapport</button>

    </div>
    <div class="column right inset">
        <h2>Liste af skader tilføjet til abonnement nummer *tal* </h2>
        <br>

        <table style="width:100%">
            <tr>
                <td style="width:70%"><h4>Beskrivelse</h4></td>
                <td style="width:20%"><h4>Pris</h4></td>
            </tr>
            <tr th:each="damage : ${listOfDamages}">
                <td th:text="${damage.getDescription()}"></td>
                <td th:text="${damage.getPrice()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
