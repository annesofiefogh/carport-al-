<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get data</title>
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body>
<h1>Formular til skadesrapport</h1>

<div class="row">
    <div class="column left inset">
        <h2>Udfyld formular</h2>
        <form name="form" id="data" action="/createdamagereport" method="POST">

            <label for="description">Beskrivelse</label><br>
            <input type="text" id="description" name="description" autocomplete="off" required autofocus/>
            <br><br>

            <label for="price">Pris</label><br>
            <input type="number" id="price" name="price" autocomplete="off" required/>
            <br><br>

            <div>
                <button type="submit" onclick="location.href='../createdamagereport'">TilfÃ¸j skade til rapport >></button>
                <br><br>
            </div>
        </form>
        <button type="submit" onclick="location.href='../createdamagereportsuccess'">Insend skadesrapport</button>

    </div>
    <div class="column right inset">
        <h2>Liste af skader der bliver lagt til abonnement nr. <span th:text="${leaseid}"></span></h2>
        <br>

        <table style="width:100%">
            <tr>
                <td style="width:70%"><h4>Description</h4></td>
                <td style="width:20%"><h4>Price</h4></td>
            </tr>
            <tr th:each="damage : ${listOfDamages}">
                <td th:text="${damage.getDescription()}"></td>
                <td th:text="${damage.getPrice()}"></td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <p th:replace="fragments/footer"></p>
    </div>

</div>
</body>
</html>
